<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            background-color: black;
            color: pink;
        }

        input[type=number], select {
            background-color: pink;
            color: black;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            width: 100px;
            font-size: 18px;
        }

        button {
            background-color: pink;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        label {
            font-size: 18px;
            margin: 5px;
        }

        #result {
            background-color: pink;
            color: black;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            width: 150px;
            font-size: 18px;
        }
    </style>
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operator = document.getElementById("operator").value;
            var result;

            if (operator == "+") {
                result = num1 + num2;
            } else if (operator == "-") {
                result = num1 - num2;
            } else if (operator == "*") {
                result = num1 * num2;
            } else if (operator == "/") {
                result = num1 / num2;
            }

            document.getElementById("result").value = result;
        }
    </script>
</head>
<body>
    <h1>Calculator</h1>

    <label for="num1">Number 1:</label>
    <input type="number" id="num1"><br>

    <label for="num2">Number 2:</label>
    <input type="number" id="num2"><br>

    <label for="operator">Operator:</label>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br>

    <button onclick="calculate()">Calculate</button><br>

    <label for="result">Result:</label>
    <input type="number" id="result" readonly>
</body>
</html>
